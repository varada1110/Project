{% extends 'base.html' %}

{% block content %}
<br>
<br>


 <section style=" padding-bottom:35%;" >
        <div class="mask d-flex align-items-center h-0 gradient-custom-3">
          <div class="container h-0">
            <div class="row d-flex justify-content-center align-items-center h-0 ">
              <div class="col-11 col-md-7 col-lg-6 col-xl-5  ">
                <div class="card" style="border-radius: 5px; background: rgba(255,255,255,0.5); ">
                  <div class="card-body p-5 ">

                    <form action="login_user1" method="POST" id="login-form">

                        {% csrf_token %}
                     
                        
      
                      <div class="form-outline mb-3">
                      
                        <input type="number" id="name" placeholder="Mobile Number" name="name" class="form-control"  />
                        <label id="err" style="display: none; color:rgb(175, 6, 6); font-weight:500;"><i>Enter valid number</i></label>
                      
                       
                      </div>
      
                      <div class="form-outline mb-3">
                        
                        <input type="password" id="pwd" placeholder="Password" name="pwd" class="form-control"   />
                       
                        <label id="err1" style="display: none; color:rgb(175, 6, 6); font-weight:500;"><i>Enter valid password</i></label>
                       
                      </div>
      
    
                     
                    
                            
                      <div class="d-flex justify-content-center">
                        <button type="submit" id="btn1" class="btn btn-block btn-lg gradient-custom-3 text-body" style="background-color: #63f2ff; color:white;" >Log In</button>
                      </div>
                      
                      <p class="text-center text-muted mt-3 mb-0">Create an account? 
                        <button type="submit" class="btn btn-sm fw-bold text-body" ><u><a href="/">Sign Up</a></u></button></p>
    
                    </form>
      
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script>
         $('#btn1').click(() => {
           var username = $('#name').val()
           var password = $('#pwd').val()
     
           data = {
             'csrfmiddlewaretoken' : '{{csrf_token}}',
             'username' : username,
             'password' : password
           }
           if (username.length!=10) {
             alert("Enter correct number")
           
          }
           else if (password.length!=6){
             alert("Enter valid password")
     
           }
           else{
             $.ajax({
               url : '/',
               method : 'POST',
               data : data,
               dataType : 'json',
               success : function(data){
                 if(data.success){
                   alert('user logged in')
                   window.location.replace('/speechText')
                 }
                 else{
                   alert('user is not authenticated')
                 }
               }
     
             })
           }
         })
     
         
          
       
       </script>
     
     
     
     {% endblock %}
